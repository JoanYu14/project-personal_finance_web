{% extends "base.html" %} {% block content%}
<form action="http://localhost:5000/cash" method="post">
  <div class="form-group">
    <label for="taiwanese-dollars">台幣</label>
    <input
      type="number"
      class="form-control"
      id="taiwanese-dollars"
      name="taiwanese-dollars"
    />
  </div>

  <div class="form-group">
    <label for="us-dollars">美金</label>
    <input
      step="0.01"
      type="number"
      class="form-control"
      id="us-dollars"
      name="us-dollars"
    />
  </div>

  <div class="form-group">
    <label for="note">備註</label>
    <input type="text" class="form-control" id="note" name="note" />
  </div>

  <div class="form-group">
    <label for="date">日期</label>
    <input type="date" class="form-control" id="date" name="date" />
  </div>
  <button type="submit" class="btn btn-primary">提交表單</button>
</form>

{% endblock %}
